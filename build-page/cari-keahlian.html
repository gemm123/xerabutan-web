<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xerabutan - Salurkan Keahlianmu!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="resource/css/style.css">
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col align-self-center">
                <h1 class="fw-bold biru-xerabutan" style="font-size: 50px;">
                    Cari keahlian <br>
                    yang kamu <br>
                    butuhin!
                </h1>
            </div>
            <div class="col align-self-center">
                <h5>
                    Jelajahi puluhan keahlian di Xerabutan
                </h5>
                <form action="">
                    <div class="row">
                        <div class="col pe-0">
                            <input type="text" name="" id="" placeholder="Cari keahlian disini" class="form-control border-biru-xerabutan">
                        </div>
                        <div class="col align-self-center">
                            <button type="submit" class="rounded border-biru-xerabutan" style="width: 50px; height: 40px;"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <div class="container my-4">
        <div class="row">
            <div class="col">
                <h3 class="biru-xerabutan fw-bold">Keahlian yang tersedia</h3>
            </div>
        </div>
    </div>

</body>
</html>
